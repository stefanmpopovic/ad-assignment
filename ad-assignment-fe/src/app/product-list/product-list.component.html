<product-modal (onSave)="saveProduct($event)"></product-modal>

<div class="container">
  <div class="row mt-3">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <td style="width: 25%">Name</td>
          <td style="width: 15%">Quantity</td>
          <td style="width: 15%">Express Delivery</td>
          <td style="width: 10%">Unit</td>
          <td style="width: 15%">Delivery Date</td>
          <td style="width: 20%">Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr product-row *ngFor="let product of products"
            [product]="product"
            (deliveryDataChanged)="onProductDeliveryDataChanged(product, $event)"
            (editProduct)="onEditProduct(product)">
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-success" (click)="onAddProduct()">Create Product</button>
    </div>
  </div>
</div>
